ro:
  sdg:
    goals:
      goal_1:
        title: "O Românie fără hoţie"
        title_in_two_lines: "O Românie \nfără hoţie"
        description: "O Românie fără hoţie"
        long_description: '<p> O Românie fără hoţie <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">riscă să inverseze decenii de progrese </a> în lupta împotriva sărăciei. <a href="https://www.wider.unu.edu/node/237051"> Noi cercetări </a> publicate de Institutul Mondial pentru Cercetări de Dezvoltare a Economiei al UNU avertizează că consecințele economice de la <a href="https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty"> pandemia globală ar putea crește sărăcia mondială cu până la jumătate de miliard de persoane </a>, sau 8% din populația umană totală. Aceasta ar fi prima dată când sărăcia crește la nivel global în treizeci de ani, începând cu 1990. </p> <p> Mai mult de <a href="http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank"> 700 de milioane de persoane </a>, sau 10% din populația lumii, trăiesc încă în situații extreme sărăcia de astăzi, luptându-se să îndeplinească cele mai elementare nevoi precum sănătatea, educația și accesul la apă și canalizare. Majoritatea oamenilor care trăiesc cu mai puțin de 1,90 USD pe zi trăiesc în Africa sub-sahariană. La nivel mondial, <a href="https://unstats.un.org/sdgs/report/2019/goal-01/"> rata sărăciei în zonele rurale este de 17,2% </a> - de peste trei ori mai mare decât în zonele urbane. &nbsp; </p> <p> Pentru cei care lucrează, a avea un loc de muncă nu garantează un trai decent. De fapt, <a href="https://unstats.un.org/sdgs/report/2019/goal-01/"> 8% </a> dintre lucrătorii angajați și familiile lor din întreaga lume au trăit în sărăcie extremă în 2018. Unul din cinci copii trăiește în sărăcie extremă. Asigurarea protecției sociale pentru toți copiii și alte grupuri vulnerabile este esențială pentru reducerea sărăciei. </p>'
        targets:
          target_1_1:
            long_title: "Până în 2030, eradicarea sărăciei extreme pentru toți oamenii de pretutindeni, măsurată în prezent ca număr de oameni care trăiesc cu mai puțin de $1,25 pe zi"
          target_1_2:
            long_title: "Până în 2030, reducerea cel puțin cu jumătate a numărului de bărbați, femei și copii de toate vârstele care trăiesc în sărăcie în toate formele sale, conform definițiilor naționale"
          target_1_3:
            long_title: "Implementarea unor sisteme de protecție socială adecvate la nivel național, iar până în 2030 să se realizeze o acoperire substanțială a celor săraci și vulnerabili"
          target_1_4:
            long_title: "Până în 2030, asigurarea că toți bărbații și toate femeile, în special cei săraci și vulnerabili, au drepturi egale la resurse economice, precum și acces la servicii de bază și control asupra pământului și a altor forme de proprietate, moștenire, resurse naturale, noi tehnologii adecvate și servicii financiare, inclusiv microfinanțare"
          target_1_5:
            long_title: "Până în 2030, creșterea rezistenței celor săraci și a celor aflați în situații vulnerabile și reducerea vulnerabilității și expunerii acestora la evenimente extreme legate de climă și la alte șocuri și dezastre economice, sociale și de mediu"
          target_1_A:
            long_title: "Asigurați o mobilizare semnificativă a resurselor dintr-o varietate de surse, inclusiv printr-o cooperare consolidată pentru dezvoltare, pentru a oferi mijloacelor adecvate și previzibile țărilor în curs de dezvoltare, în special țărilor cel mai puțin dezvoltate, pentru a pune în aplicare programe și politici de combatere a sărăciei în toate dimensiunile sale"
          target_1_B:
            long_title: "Crearea de cadre politice solide la nivel național, regional și internațional, bazate pe strategii de dezvoltare pro-săraci și sensibile la gen, pentru a sprijini investițiile accelerate în acțiuni de eradicare a sărăciei"